site_name: Sus Po Biology
nav:
  - Главная: index.md
theme:
  name: material
  language: ru
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Переключиться на светлую тему
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Переключиться на тёмную тему
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Автоматический выбор темы
markdown_extensions:
  - admonition
  - pymdownx.details
  - tables
extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
repo_url: https://github.com/susmaker/sus-po-biology
repo_name: susmaker/sus-po-biology